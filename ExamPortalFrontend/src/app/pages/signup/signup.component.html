<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 15px;">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Register Here!!</h1>

                <form #f = "ngForm">
                    <!-- {{user | json}} -->
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Username" required />
                        <!-- <mat-hint>Username must be unique</mat-hint> -->
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="First Name" required>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Last Name" required>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email" name="email" matInput placeholder="Email" type="email" required>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input [(ngModel)]="user.phone" name="phone" matInput placeholder="Phone" type="tel" required>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" matInput placeholder="Password" type="password" required>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary" (click) = "onSubmit()">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent" (click) = "resetForm()">Reset</button>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>
