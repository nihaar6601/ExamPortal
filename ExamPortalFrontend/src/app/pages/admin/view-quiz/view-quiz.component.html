<mat-card class="mt10" *ngFor = "let q of quiz">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        {{q.description}}
    </mat-card-content>

    <mat-card-actions>
        <button [routerLink]="['/admin/view-questions' , q.qId , q.title]" mat-flat-button color="accent">Questions</button>
        <button mat-stroked-button color="accent" class="ml20">Max marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml20">{{q.numberOfQuestions}}</button>
        <button mat-flat-button color="accent" class="ml20" [routerLink] = "['/admin/quiz/' , q.qId]" >Update</button>
        <button mat-flat-button color="accent" class="ml20">Attempts</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q['qId'])">Delete</button>

    </mat-card-actions>
</mat-card>

<div class="container text-center m20">
    <button mat-raised-button color="primary" class="mt20" routerLink = "/admin/add-quiz">Add Quiz</button>
</div>
