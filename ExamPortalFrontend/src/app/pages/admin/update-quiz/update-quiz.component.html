<mat-card>
    <h3>Update Quiz</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form #f="ngForm" *ngIf = "quiz" (ngSubmit) = "updateQuiz()">
                    <mat-form-field class="w100">
                        <mat-label>Title</mat-label>
                        <input [(ngModel)] = "quiz.title" type="text" name="title" placeholder="Enter title" matInput required>
                    </mat-form-field>

                    <mat-form-field class="w100" appearance = "fill">
                        <mat-label>Description</mat-label>
                        <textarea [(ngModel)] = "quiz.description" type = "text" name="description" placeholder="Enter Description" matInput required rows="5"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Max Marks</mat-label>
                                <input [(ngModel)] = "quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter Max marks" matInput required>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Number of Questions</mat-label>
                                <input [(ngModel)] = "quiz.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter number of Questions" matInput required>
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-slide-toggle [(ngModel)] = "quiz.active"
                    name = "active"
                    class="mt20"
                    [checked]="false">
                    Active
                    </mat-slide-toggle>
                    <br>
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Category</mat-label>
                        <mat-select  name="category" [(ngModel)] = "quiz.category">
                          <mat-option *ngFor="let c of categories" [value]="c">
                            {{c['title']}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="accent" type = "submit">Update</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
    
</mat-card>

{{quiz | json}}
