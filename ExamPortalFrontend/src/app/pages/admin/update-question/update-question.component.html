<!-- {{question | json}} -->

<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">

            <!-- <h3>Adding Questions To {{qTitle}}</h3> -->
            <mat-card class="mt20">
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter details of new question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content class="mt20">
                    <form #f="ngForm" *ngIf="question" (ngSubmit)="updateQuestion()">
                        <!-- <mat-form-field class="w100">
                            <mat-label>Add Question</mat-label>
                            <textarea  rows="8" matInput placeholder="Enter here" name = "content" [(ngModel)]= "question.content" required></textarea>
                        </mat-form-field> -->

                        <!-- app.component.html -->

                        <ckeditor [editor]= "Editor" data= "<h1> Write your question here ! </h1>" name="content" [(ngModel)]= "question.content"></ckeditor>


                        <div class="row mt20">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input  type="text" matInput name="option1" required [(ngModel)]="question.option1">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input type="text" matInput name="option2" required [(ngModel)]="question.option2">
                                </mat-form-field>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input  type="text" matInput name="option3" [(ngModel)]="question.option3">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input  type="text" matInput name="option4" [(ngModel)]="question.option4">
                                </mat-form-field>
                            </div>
                        </div>


                        <!-- answer -->
                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select name="answer" [(ngModel)]= "question.answer" required>
                                <mat-option *ngIf="question.option1" [value]="question.option1" >{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2" >{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3" >{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4" >{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="accent">Update</button>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
