<h3 class="mt20">Questions of {{qTitle}}</h3>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="['/admin/add-question/', qid , qTitle]">Add Question</button>
            </div>

            <mat-card *ngFor = "let q of questions; let i=index" class="mt20">

                <mat-card-content>
                    <p>
                        <b>Q.{{i+1}}</b>  
                        <span class="ml20" [innerHTML] = "q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>(1) {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>(2) {{q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p>(3) {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>(4) {{q.option4}}</p>
                            </div>
                        </div>

                        <mat-divider></mat-divider>
                        <p><b>Correct Answer : {{q.answer}}</b></p>
                    </div>
                    
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button color="primary" [routerLink]="['/admin/update-question/' , q.quesId ,qid, qTitle]">Update</button>
                    <button mat-button color="warn" class="ml20" (click)="deleteQuestion(q.quesId)">Delete</button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>
</div>
