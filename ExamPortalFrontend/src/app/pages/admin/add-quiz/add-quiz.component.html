<mat-card>
    <h2 class="text-center mt20 mb20">Add New Quiz</h2>
    <!-- {{category|json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="addQuiz()">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Title</mat-label>
                            <input required [(ngModel)]="quiz.title" type="text" name="title" matInput
                                placeholder="Enter here" />
                        </mat-form-field>
 
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Description</mat-label>
                            <textarea required [(ngModel)]="quiz.description" name="description" matInput
                                placeholder="Enter quiz description" rows="5">
                            </textarea>
                        </mat-form-field>
 
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input required [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" matInput
                                        placeholder="Enter here" />
                                </mat-form-field>
                            </div>
 
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>No. of Questions</mat-label>
                                    <input required [(ngModel)]="quiz.numberOfQuestions" type="text"
                                        name="numberOfQuestions" matInput placeholder="Enter here" />
                                </mat-form-field>
 
                            </div>
 
 
 
                        </div>
                        <mat-form-field class="w100">
                            <mat-label>Select Category</mat-label>
                            <mat-select required name="category" [(ngModel)]="quiz.category.cid">
                                <mat-option  *ngFor="let c of categories" [value]="c.cid">
                                    {{c.title}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
 
                        <div><mat-slide-toggle
                            name="active" [(ngModel)]="quiz.active" color="primary">Publish Status</mat-slide-toggle></div>
 
                       
 
                        <div class="container text-center mt10">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
 
<!-- {{quiz | json}} -->
