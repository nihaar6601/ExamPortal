<h1>Enter new password</h1>

<small *ngIf = "errorMessage" class="text-danger">
    {{errorMessage.message}}
</small>
<div>
    <input type = "password" required placeholder="Enter new password" name = "password" [(ngModel)] = "p.password">
    <input type = "password" required placeholder="Confirm password" name = "password" [(ngModel)] = "p.confirmPassword">

    <button (click)="resetPassword()">Update password</button>
</div>
